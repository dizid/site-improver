<!-- CTA Banner: Warm invitation to connect -->
<section class="cta-banner">
  <div class="container">
    <h2>{{cta_ready}}</h2>
    <p>{{cta_help}}</p>

    {{#if phone}}
    <a href="tel:{{phone}}" class="btn-primary">{{btn_call}}</a>
    {{else}}
    <a href="#contact" class="btn-primary">{{btn_contact}}</a>
    {{/if}}
  </div>
</section>
