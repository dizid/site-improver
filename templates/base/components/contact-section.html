<!-- Contact: Welcoming layout with professional icons -->
<section id="contact" class="contact-section" aria-labelledby="contact-heading">
  <div class="container">
    <h2 id="contact-heading">{{section_contact}}</h2>
    <p class="section-subtitle">{{cta_help}}</p>

    <div class="contact-grid">
      <!-- Contact information card -->
      <div class="contact-info">
        <h3>{{section_contact}}</h3>

        {{#if phone}}
        <p>
          <span class="contact-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
          </span>
          <a href="tel:{{phone}}">{{phone}}</a>
        </p>
        {{/if}}

        {{#if email}}
        <p>
          <span class="contact-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          </span>
          <a href="mailto:{{email}}">{{email}}</a>
        </p>
        {{/if}}

        {{#if address}}
        <p>
          <span class="contact-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
          </span>
          <span>{{address}}</span>
        </p>
        {{/if}}

        {{#if hours}}
        <p>
          <span class="contact-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          </span>
          <span>{{hours}}</span>
        </p>
        {{/if}}
      </div>

      <!-- Contact form with Netlify Forms integration -->
      <div class="contact-form">
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" aria-label="Contact form">
          <!-- Hidden field for Netlify Forms -->
          <input type="hidden" name="form-name" value="contact">

          <!-- Honeypot field for spam protection -->
          <p class="hidden" aria-hidden="true">
            <label>Don't fill this out if you're human: <input name="bot-field"></label>
          </p>

          <!-- Form helper text with micro-copy -->
          {{#if form_helper_text}}
          <p class="form-helper-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            {{form_helper_text}}
          </p>
          {{/if}}

          <div class="form-group">
            <label for="contact-name">{{form_name}} <span aria-hidden="true">*</span></label>
            <input
              type="text"
              id="contact-name"
              name="name"
              placeholder="{{form_name}}"
              required
              autocomplete="name"
              aria-required="true"
            >
          </div>

          <div class="form-group">
            <label for="contact-email">{{form_email}} <span aria-hidden="true">*</span></label>
            <input
              type="email"
              id="contact-email"
              name="email"
              placeholder="your@email.com"
              required
              autocomplete="email"
              aria-required="true"
            >
          </div>

          <div class="form-group">
            <label for="contact-phone">{{form_phone}}</label>
            <input
              type="tel"
              id="contact-phone"
              name="phone"
              placeholder="{{form_phone}}"
              autocomplete="tel"
            >
          </div>

          <div class="form-group">
            <label for="contact-message">{{form_message}}</label>
            <textarea
              id="contact-message"
              name="message"
              placeholder="Tell us about your project..."
              rows="4"
            ></textarea>
          </div>

          <!-- Trust indicators near submit button -->
          <div class="form-trust-indicators">
            <span class="trust-indicator">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
              Your information is secure
            </span>
            <span class="trust-indicator">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
              No spam, ever
            </span>
          </div>

          <button type="submit">
            <span>{{btn_send}}</span>
            <span class="btn-arrow" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
