<!-- Services: Soft shadow cards with friendly icons -->
<section id="services" class="services-section">
  <div class="container">
    <h2>{{section_services}}</h2>
    <p class="section-subtitle">{{services_subtitle}}</p>

    <!-- Service cards with soft shadows -->
    <div class="services-grid">
      {{#each services}}
        <div class="service-card">
          <span class="service-icon">{{#if this.icon}}{{this.icon}}{{else}}âœ¨{{/if}}</span>
          <h3>{{#if this.name}}{{this.name}}{{else}}{{this}}{{/if}}</h3>
          {{#if this.description}}
          <p>{{this.description}}</p>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</section>
