<!-- Dentist Before/After: Side-by-side image comparison with CSS slider -->
{{#if hasBeforeAfterImages}}
<section id="smile-gallery" class="dentist-ba-section" aria-labelledby="ba-heading">
  <div class="container">
    <h2 id="ba-heading">{{smile_gallery_title}}</h2>
    <p class="section-subtitle">{{smile_gallery_subtitle}}</p>

    <!-- Before/After comparisons -->
    <div class="ba-grid">
      {{#each smile_cases}}
        <div class="ba-card">
          <div class="ba-slider" aria-label="Before and after comparison for {{this.treatment}}">
            <div class="ba-image ba-before">
              <img src="{{this.before_image}}" alt="Before {{this.treatment}} treatment" loading="lazy" width="400" height="300">
              <span class="ba-label">Before</span>
            </div>
            <div class="ba-image ba-after">
              <img src="{{this.after_image}}" alt="After {{this.treatment}} treatment" loading="lazy" width="400" height="300">
              <span class="ba-label">After</span>
            </div>
            <input type="range" class="ba-range" min="0" max="100" value="50" aria-label="Slide to compare before and after">
            <div class="ba-handle" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="9 18 15 12 9 6"/></svg>
            </div>
          </div>
          <div class="ba-info">
            <span class="ba-treatment">{{this.treatment}}</span>
            {{#if this.description}}<p>{{this.description}}</p>{{/if}}
          </div>
        </div>
        {{/each}}
    </div>

    <!-- Smile CTA -->
    <div class="ba-cta">
      {{#if phone}}
      <a href="tel:{{phone}}" class="btn-primary" aria-label="Book your smile consultation">
        Book Your Smile Consultation
        <span class="btn-arrow" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </span>
      </a>
      {{else}}
      <a href="#contact" class="btn-primary">
        Book Your Smile Consultation
        <span class="btn-arrow" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </span>
      </a>
      {{/if}}
    </div>
  </div>

  <style>
    .dentist-ba-section {
      padding: var(--section-padding, 5rem) 0;
      background: var(--color-surface, #f8fafc);
    }
    .dentist-ba-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--color-text, #292524);
    }
    .dentist-ba-section .section-subtitle {
      text-align: center;
      color: var(--color-text-light, #78716c);
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Treatment type pills */
    .treatment-types {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    .treatment-pill {
      padding: 0.5rem 1.25rem;
      border-radius: 2rem;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: default;
      background: white;
      color: var(--color-text-light, #78716c);
      border: 1px solid rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .treatment-pill.active {
      background: var(--color-primary, #0d9488);
      color: white;
      border-color: var(--color-primary, #0d9488);
    }

    /* Before/After grid */
    .ba-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto 3rem;
    }
    @media (min-width: 768px) {
      .ba-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Before/After card */
    .ba-card {
      border-radius: var(--border-radius, 1rem);
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .ba-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    /* Slider container */
    .ba-slider {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      overflow: hidden;
      cursor: ew-resize;
    }
    .ba-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .ba-image img,
    .ba-placeholder {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ba-placeholder {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      color: #94a3b8;
    }
    .ba-placeholder--after {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #059669;
    }
    .ba-after {
      clip-path: inset(0 0 0 50%);
    }
    .ba-label {
      position: absolute;
      bottom: 0.75rem;
      padding: 0.25rem 0.75rem;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .ba-before .ba-label {
      left: 0.75rem;
    }
    .ba-after .ba-label {
      right: 0.75rem;
    }

    /* Range slider (invisible, overlays the images) */
    .ba-range {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      opacity: 0;
      cursor: ew-resize;
      z-index: 3;
    }

    /* Visual handle */
    .ba-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: white;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .ba-handle::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ba-handle svg {
      position: absolute;
      color: var(--color-primary, #0d9488);
      z-index: 1;
    }
    .ba-handle svg:first-child {
      transform: translateX(-14px);
    }
    .ba-handle svg:last-child {
      transform: translateX(14px);
    }

    /* Card info */
    .ba-info {
      padding: 1.25rem;
    }
    .ba-treatment {
      display: inline-block;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--color-primary, #0d9488);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    .ba-info p {
      font-size: 0.9rem;
      color: var(--color-text-light, #78716c);
      line-height: 1.5;
    }

    /* CTA */
    .ba-cta {
      text-align: center;
    }
  </style>

  <script>
  (function() {
    var sliders = document.querySelectorAll('.ba-slider');
    sliders.forEach(function(slider) {
      var range = slider.querySelector('.ba-range');
      var after = slider.querySelector('.ba-after');
      var handle = slider.querySelector('.ba-handle');
      if (!range || !after || !handle) return;

      range.addEventListener('input', function() {
        var val = this.value;
        after.style.clipPath = 'inset(0 0 0 ' + val + '%)';
        handle.style.left = val + '%';
      });
    });
  })();
  </script>
</section>
{{/if}}
