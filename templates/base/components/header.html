<!-- Header: Rounded navbar with pill-shaped CTA -->
<header class="site-header">
  <div class="container">
    <!-- Logo with optional image -->
    <a href="/" class="logo">
      {{#if logo}}
        <img src="{{logo}}" alt="{{businessName}}">
      {{else}}
        <span class="logo-text">{{businessName}}</span>
      {{/if}}
    </a>

    <!-- Main navigation with rounded hover states -->
    <nav class="main-nav">
      <a href="#services">{{nav_services}}</a>
      <a href="#about">{{nav_about}}</a>
      <a href="#testimonials">{{nav_reviews}}</a>
      <a href="#contact">{{nav_contact}}</a>
    </nav>

    <!-- Pill-shaped phone CTA -->
    {{#if phone}}
    <a href="tel:{{phone}}" class="header-cta">
      {{btn_call}}: {{phone}}
    </a>
    {{else}}
    <a href="#contact" class="header-cta">
      {{section_contact}}
    </a>
    {{/if}}
  </div>
</header>
