<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="tw-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#tw-gradient)"/>

  <!-- Pattern -->
  <g stroke="white" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>

  <!-- Decorative -->
  <circle cx="1050" cy="150" r="180" fill="white" fill-opacity="0.05"/>
  <circle cx="150" cy="450" r="120" fill="white" fill-opacity="0.05"/>

  <!-- Center content -->
  <g transform="translate(400, 150)">
    <!-- Logo -->
    <rect x="100" y="0" width="200" height="200" rx="40" fill="white" fill-opacity="0.15"/>
    <rect x="140" y="50" width="120" height="90" rx="8" fill="white" fill-opacity="0.3"/>
    <rect x="140" y="50" width="120" height="20" rx="8" fill="white" fill-opacity="0.5"/>
    <path d="M200 130V95M200 95L180 115M200 95L220 115" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="250" cy="40" r="15" fill="#fbbf24"/>
  </g>

  <!-- Text -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="white">
    Site Improver
  </text>
  <text x="600" y="480" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" fill="white" fill-opacity="0.8">
    AI-powered website transformation
  </text>
