<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circles -->
  <circle cx="100" cy="100" r="80" fill="#dbeafe"/>
  <circle cx="100" cy="100" r="60" fill="#bfdbfe"/>

  <!-- Gear 1 (animated in CSS) -->
  <g transform="translate(100, 100)">
    <circle r="25" fill="#2563eb"/>
    <circle r="10" fill="#dbeafe"/>
    <g fill="#2563eb">
      <rect x="-4" y="-35" width="8" height="14" rx="2"/>
      <rect x="-4" y="21" width="8" height="14" rx="2"/>
      <rect x="-35" y="-4" width="14" height="8" rx="2"/>
      <rect x="21" y="-4" width="14" height="8" rx="2"/>
      <rect x="17" y="-28" width="8" height="14" rx="2" transform="rotate(45 21 -21)"/>
      <rect x="-25" y="17" width="8" height="14" rx="2" transform="rotate(45 -21 21)"/>
      <rect x="-28" y="-25" width="8" height="14" rx="2" transform="rotate(-45 -21 -21)"/>
      <rect x="17" y="17" width="8" height="14" rx="2" transform="rotate(-45 21 21)"/>
    </g>
  </g>

  <!-- Progress dots -->
  <g fill="#2563eb">
    <circle cx="50" cy="160" r="6"/>
    <circle cx="80" cy="160" r="6" fill-opacity="0.6"/>
    <circle cx="110" cy="160" r="6" fill-opacity="0.4"/>
    <circle cx="140" cy="160" r="6" fill-opacity="0.2"/>
  </g>

  <!-- Decorative -->
  <circle cx="45" cy="55" r="3" fill="#2563eb" fill-opacity="0.3"/>
  <circle cx="155" cy="65" r="4" fill="#2563eb" fill-opacity="0.3"/>
  <circle cx="160" cy="140" r="3" fill="#2563eb" fill-opacity="0.3"/>
  <circle cx="40" cy="130" r="4" fill="#2563eb" fill-opacity="0.3"/>
</svg>
