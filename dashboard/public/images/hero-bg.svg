<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" fill="none" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <radialGradient id="glow-blue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow-purple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="1440" height="600" fill="url(#hero-gradient)"/>

  <!-- Glow effects -->
  <ellipse cx="200" cy="100" rx="400" ry="300" fill="url(#glow-blue)"/>
  <ellipse cx="1200" cy="500" rx="350" ry="250" fill="url(#glow-purple)"/>
  <ellipse cx="720" cy="300" rx="300" ry="200" fill="url(#glow-blue)" opacity="0.5"/>

  <!-- Grid pattern -->
  <g stroke="#2563eb" stroke-opacity="0.05">
    <line x1="0" y1="100" x2="1440" y2="100"/>
    <line x1="0" y1="200" x2="1440" y2="200"/>
    <line x1="0" y1="300" x2="1440" y2="300"/>
    <line x1="0" y1="400" x2="1440" y2="400"/>
    <line x1="0" y1="500" x2="1440" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
    <line x1="1200" y1="0" x2="1200" y2="600"/>
  </g>

  <!-- Floating elements -->
  <g fill="white" fill-opacity="0.03">
    <rect x="100" y="150" width="60" height="40" rx="4"/>
    <rect x="1280" y="100" width="80" height="50" rx="4"/>
    <rect x="950" y="450" width="70" height="45" rx="4"/>
    <rect x="300" y="480" width="50" height="35" rx="4"/>
  </g>

  <!-- Dots/stars -->
  <g fill="white">
    <circle cx="150" cy="80" r="2" fill-opacity="0.3"/>
    <circle cx="400" cy="120" r="1.5" fill-opacity="0.2"/>
    <circle cx="800" cy="50" r="2" fill-opacity="0.25"/>
    <circle cx="1100" cy="180" r="1.5" fill-opacity="0.2"/>
    <circle cx="1300" cy="400" r="2" fill-opacity="0.3"/>
    <circle cx="200" cy="350" r="1.5" fill-opacity="0.2"/>
    <circle cx="600" cy="520" r="2" fill-opacity="0.25"/>
  </g>
</svg>
