# Netlify Configuration for Site Improver Dashboard

[dev]
  port = 3000
  functionsPort = 9999
  autoLaunch = false

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["playwright", "playwright-core", "chromium-bidi", "firebase-admin"]
  timeout = 60

[build]
  command = "npm run dashboard:build"
  publish = "dashboard/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# API routes - proxy to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback - serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables required (set in Netlify dashboard):
# - ANTHROPIC_API_KEY
# - NETLIFY_AUTH_TOKEN
# - RESEND_API_KEY
# - FROM_EMAIL
# - OUTSCRAPER_API_KEY
